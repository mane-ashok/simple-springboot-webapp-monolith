<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common.html :: headTagFragment"/>
<body>
	<div th:replace="fragments/common.html :: headerAfterLoginFragment">
	</div>
	<div class="container">
	    <div class="row">
	        <h1> Invoices </h1>
	    </div>
	    <table class="table table-striped table-bordered table-hover">
	        <thead class="table-dark">
	            <tr>
	                <th>Invoice Id</th>
	                <th>User Id</th>
	                <th>Invoice amount</th>
	                <th>Invoice month</th>
	                <th>Invoice copy</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="invoice: ${invoices}">
	                <td th:text="${invoice.id}"></td>
	                <td th:text="${invoice.userId}"></td>
	                <td th:text="${invoice.amount}"></td>
	                <td th:text="${invoice.month}"></td>
	                <td align="center">
					  <a th:href="@{/download/} + ${invoice.pdfUrl}">
					    <div style="height:100%;width:100%">
					      <img th:src="@{/resources/download.gif}" alt="Download Invoice"/>
					    </div>
					  </a>
					</td>
	               
	            </tr>
	        </tbody>
	    </table>
	</div>
</body>
</html>
